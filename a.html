<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard App</title>
  <link rel="stylesheet" href="a.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="time">9:41</div>
      <div class="welcome">Welcome, Mypcot !!</div>
      <h2 class="welcome">here is your dashboard....</h2>
      <i class="fa-solid fa-magnifying-glass"></i>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="dashboard">
        <!-- <h2>here is your dashboard....</h2> -->
        <p>You have <span class="active-orders">3 active orders</span> from <span class="pending-orders">02 Pending Orders</span>.</p>
      </div>

      <div class="orders">
        <h3>Orders</h3>
        <ul>
          <li>January, 23 2021</li>
          <li>Today</li>
        </ul>
      </div>

      <div class="timeline">
        <h3>TIMELINE</h3>
        <div class="timeline">
            <div class="timeline-dates">
                <div class="timeline-week">MON</div>
                <div class="timeline-week">TUE</div>
                <div class="timeline-week">WED</div>
                <div class="timeline-week">THU</div>
                <div class="timeline-week">FRI</div>
                <div class="timeline-week">SAT</div>
                <div class="timeline-week">SUN</div>
            </div>
            <div class="timeline-dates">
                <div class="timeline-date active">20</div>
                <div class="timeline-date">21</div>
                <div class="timeline-date">22</div>
                <div class="timeline-date">23</div>
                <div class="timeline-date">24</div>
                <div class="timeline-date">25</div>
                <div class="timeline-date">26</div>
            </div>
        </div>
        
        <div class="timeline-events">
          <div class="event">
            <div class="event-time">09:00 AM</div>
            <div class="event-description">New order created</div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="container">
      <ul>
        <li>Home</li>
        <li>Customers</li>
        <li>Khata</li>
        <li>Orders</li>
      </ul>
    </div>
  </footer>

  <script src="a.js"></script>
</body>
</html>
